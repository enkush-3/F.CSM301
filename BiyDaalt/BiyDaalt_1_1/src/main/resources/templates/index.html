<!DOCTYPE html>
<html lang="mn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>UB Shortest Path Visualizer</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<div class="absolute top-4 left-1/2 -translate-x-1/2 z-[1000] p-2 bg-white/70 rounded-lg shadow-lg flex space-x-2">
    <button class="DFS px-4 py-2 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600 focus:outline-none">
        DFS
    </button>
    <button class="BFS px-4 py-2 bg-green-500 text-white font-semibold rounded-md hover:bg-green-600 focus:outline-none">
        BFS
    </button>
    <button class="Dijkstra px-4 py-2 bg-purple-500 text-white font-semibold rounded-md hover:bg-purple-600 focus:outline-none">
        Dijkstra
    </button>

    <button class="Clear px-4 py-2 bg-red-500 text-white font-semibold rounded-md hover:bg-red-600 focus:outline-none">
        Clear
    </button>
</div>

<div id="map" class="w-full h-screen"></div>

<script th:src="@{/app.js}"></script>


</body>
</html>
